# Archivo de configuración del servidor DHCP de VTELCA
#
# Última modificación: 14/05/2013
#
# Reestructuración general de la red (Segmentación)
#
# Segmento 1: 192.168.10.0/24  --> LAN Producción.
# Segmento 2: 192.168.20.0/24  --> LAN Voz/Ip.
# Segmento 3: 192.168.50.0/24  --> LAN Modulo Obrero -> TEMPORAL
# Segmento 5: 192.168.100.0/24 --> LAN Administrativa.
# Segmento 6: 192.168.200.0/24 --> LAN Servidores
#
# Configuraciones globales
#
# Última modificación 25-08-2015


ddns-update-style none;

option domain-name "vtelca.gob.ve";
option domain-name-servers 192.168.200.36;
#lease-file-name "/var/log/dhcp.leases";
default-lease-time 7700; # 4 horas
max-lease-time 28800;    # 8 horas

authoritative;

log-facility local7;

shared-network VTELCA {

#	option netbios-name-servers 192.168.10.1; # Servidor Controlados Samba 
subnet 192.168.10.0 netmask 255.255.255.0 {
	option routers 192.168.10.1; #Gateway de clientes siendo el 10.248 Servidor de Base de Datos
#	range 192.168.10.20 192.168.10.250;  
#       Segmento Produccion
}
subnet 192.168.20.0 netmask 255.255.255.0 {
    option routers 192.168.20.1;
#   range
#   Segmento 1: Asterisk Network
}

subnet 192.168.50.0 netmask 255.255.255.0 {
       option routers 192.168.50.1;
##     range  
#      Segmento 3: LAN Modulo Obrero
}

subnet 192.168.100.0 netmask 255.255.255.0 {
     option routers 192.168.100.1;
#    range 192.168.100.90 192.168.100.249;
#    Segmento 5: LAN Administrativa
}

subnet 192.168.200.0 netmask 255.255.255.0 {
     option routers 192.168.200.1;
#    range 192.168.200.240 192.168.200.254;
#    Segmento 6: LAN Servidores
}
###FINSUBNET


